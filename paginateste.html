<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <ul>
      <li><a>Texto</a>
        <ul class="intern">
          <li>Texto</li>
          <li>Texto</li>
          <li>Texto</li>  
        </ul>
<style>
    li {
    padding: 7px;
    list-style: none;
  }
  
  a {
    cursor: pointer;
    color: #38C;
  }
  
  .intern {
    transition: all 0.52s;
    height: 0px;
    overflow: hidden;
  }
  
  .intern li {
    transition: all 0.52s;
    margin-left: -52px;
  }
</style>
<script>
    $("a").click(function() {
    if($(".intern").css("height") != "100px") {
      $(".intern").css("height", "100px");
      $(".intern li").css("marginLeft", "0px");
    }
    
    else {
      $(".intern").css("height", "0px");
      $(".intern li").css("marginLeft", "-52px");
    }
  });
</script>
</body>
</html>
